{% extends "base.html" %} {% block content %}

<div
  class="
    min-h-screen
    flex
    justify-center
    bg-gray-50
    dark:bg-background_dark
    py-12
    px-4
    sm:px-6
    lg:px-8
  "
>
  <div class="max-w-md w-full space-y-8">
    <div>
       <h1 class="mt-6 text-center text-4xl font-extrabold">Ragus</h1>
    </div>
    <div>
      <h2
        class="
          mt-6
          text-center text-3xl
          font-extrabold
          text-gray-900
          dark:text-gray-200
        "
      >
        Sign in to your account
      </h2>
      {% if form.errors %}
      <p class="mt-2 text-center text-red-700">
        Your username and password didn't match. Please try again.
      </p>
      {% endif %}
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="{{ form.username.id_for_label }}" class="sr-only"
            >Email address</label
          >
          <input
            class="
              appearance-none
              rounded-none
              relative
              block
              w-full
              px-3
              dark:bg-background_med
              py-2
              border border-gray-300
              dark:border-gray-800
              placeholder-gray-500
              text-gray-900
              dark:text-gray-200
              rounded-t-md
              focus:outline-none
              focus:ring-autodo
              focus:border-autodo
              focus:z-10
              sm:text-sm
            "
            id="{{ form.username.id_for_label }}"
            maxlength="150"
            name="{{ form.username.html_name }}"
            placeholder="Email address"
            type="text"
          />
        </div>
        <div>
          <label for="{{ form.password.id_for_label }}" class="sr-only"
            >Password</label
          >
          <input
            id="{{ form.password.id_for_label }}"
            name="{{ form.password.html_name }}"
            type="password"
            autocomplete="current-password"
            required
            class="
              appearance-none
              rounded-none
              relative
              block
              w-full
              px-3
              py-2
              border border-gray-300
              dark:border-gray-800
              placeholder-gray-500
              text-gray-900
              dark:bg-background_med
              dark:text-gray-200
              rounded-b-md
              focus:outline-none
              focus:ring-autodo
              focus:border-autodo
              focus:z-10
              sm:text-sm
            "
            placeholder="Password"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="
              h-4
              w-4
              text-blue-600
              focus:ring-blue-600
              dark:bg-background_light
              border-gray-300
              dark:border-gray-800
              rounded
            "
          />
          <label
            for="remember_me"
            class="ml-2 block text-sm text-gray-900 dark:text-gray-200"
          >
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a
            href="{% url 'password_reset' %}"
            class="font-medium text-blue-500 hover:text-blue-400"
          >
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="
            group
            relative
            w-full
            flex
            justify-center
            py-2
            px-4
            border border-transparent
            text-sm
            font-medium
            rounded-md
            text-white
            bg-blue-600
            hover:bg-blue-500
            focus:outline-none
            focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
          "
        >
          Sign in
        </button>
      </div>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>

{% endblock %}
